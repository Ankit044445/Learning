<!DOCTYPE html>
<html lang="en">
<head>

    <title>Get and Set attributes</title>
</head>
<style>
.red{
    color: red;
}
.blue{
    color: blue;
}
.green{
    color: green;
}
.purple{

    color:purple
}

</style>

<script type="text/javascript">

    function submit(){
        var g = document.getElementById("one")

var h = g.getAttribute("class");
 
if(h === "red"){   
    one.setAttribute("class", "blue")
    // g.innerHTML="<h2>ANKIT<h2>"



}
else{
if(h === "blue"){
    one.setAttribute("class", "purple")


}
else{
    one.setAttribute("class", "red")


}
}

    }







</script>
<body>
    <div id="one" class="red">
<h1> Hello There!</h1>

    </div>

    <button onclick="submit()">Click</button>

</body>
</html>
