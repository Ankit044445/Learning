<link rel="stylesheet" href="style.css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hide and show password</title>
</head>
<script type="text/javascript">
    function toggle(elem) {
        var mine = document.getElementById("password");
   
        var main= mine.getAttribute('type');
        if(main==='password'){
            mine.setAttribute('type', 'text');
        elem.innerHTML = "Hide Password";


        }
        else{
            mine.setAttribute('type', 'password');
        elem.innerHTML = "Show Password";


        }

    }

    window.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector(".login");
        form.addEventListener("submit", function (event) {
            event.preventDefault();

        });
    });
</script>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" id="password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                    <button class="button login__submit" onclick="toggle(this)">
                        <span class="button__text">Show Password</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </form>
                <div class="social-login">
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fab fa-instagram"></a>
                        <a href="#" class="social-login__icon fab fa-facebook"></a>
                        <a href="#" class="social-login__icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>
</body>

</html>
