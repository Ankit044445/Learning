<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window screen methods</title>
</head>
<h1>availheight</h1>
<hr>
<h1>availwidth</h1>
<hr>
<h1>colordepth</h1>
<hr>
<h1>pixeldepht</h1>
<script type="text/javascript">
function submit(){
var c =screen.availHeight;
document.getElementsByTagName('h1')[0].innerText=c;


}
function submit2(){
var d =screen.availWidth;
document.getElementsByTagName('h1')[1].innerText=d;


}
function submit3(){
var c =screen.colorDepth;
document.getElementsByTagName('h1')[2].innerText=c;


}
function submit4(){
var c =screen.pixelDepth;
document.getElementsByTagName('h1')[3].innerText=c;


}
</script>
<body>
    <button onclick="submit()">click</button>
    <button onclick="submit2()">click2</button>
    <button onclick="submit3()">click3</button>
    <button onclick="submit4()">click4</button>
    
</body>
</html>
