<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open and Close </title>
</head>
<script type="text/javascript">
    var test;
    function openWin() {

        test = window.open("https://www.adroitinfosol.com/" ,"-blank", "width=500px  height=500px");


    }
    function closeWin() {
        test.close();
    }




</script>

<body>
    <button onclick="openWin()">click to open</button>
    <button onclick="closeWin()">click to close </button>
</body>

</html>
