<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 35px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #ff0000;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        #jod {
            margin-left: 10px;
        }
    </style>
</head>
<script type="text/javascript">
    var flag = 1;

    function toggle(elem) {
        var one = document.getElementById('password');

        if (elem.value.length > 0) {
            if (elem.value !== one.value) {
                document.getElementById('last').innerHTML = "Passwords do not match";
                flag = 0;
            } else {
                document.getElementById('last').innerHTML = "";
                flag = 1;
            }
        } else {
            document.getElementById('last').innerHTML = "Please enter password";
            flag = 0;
        }
    }

    function validate() {
        if (flag === 1) {
            return    true + document.write("welcome");
        } else {
            alert("Sorry, password does not match!");
            return false;
        }
    }

    function show(elem) {
        var passwordInput = document.getElementById('password');
        var passwordType = passwordInput.getAttribute('type');

        if (passwordType === 'password') {
            passwordInput.setAttribute('type', 'text');
            elem.innerHTML = "Hide Password";
            flag = 0;
        } else {
            passwordInput.setAttribute('type', 'password');
            elem.innerHTML = "Show Password";
            flag = 0;
        }
        flag = 0;
    }
</script>
<body>
    <form onsubmit="return validate()">
        <h2>Validation Form</h2>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password"><br>
        <label for="confirm-password">Confirm Password:</label><br>
        <input type="password" id="confirm-password" onkeyup="toggle(this)"><br>
        <h2 id="last"></h2>
        <input class="button" id="submit" type="submit" value="SUBMIT" onclick="return validate()">
        <button class="button" id="jod" onclick="show(this); event.preventDefault();">Show Password</button>
    </form>
</body>
</html>
