<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/style.css">
    <title>functions</title>
</head>
<script type="text/javascript">
    function submit(){

var opr1=document.getElementById("first").value;
var opr2=document.getElementById("second").value;
var calculate=document.getElementById("calci").value;
if(calculate == '+'){
    var res= parseInt(opr1) + parseInt(opr2);

}
if(calculate == '-'){
    var res= parseInt(opr1) - parseInt(opr2);

}
if(calculate == '/'){
    var res= parseInt(opr1) / parseInt(opr2);

}
if(calculate == '*'){
    var res= parseInt(opr1) * parseInt(opr2);

}
document.getElementById("result").value=(res)





    }




</script>
<body>

    <div class="main">
        <h1 class="ok">calculator</h1>
        <input type="number" class="first" id="first"/>
        <select id="calci" class="calci">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
            
        </select>
        <input type="number" id="second" class="second"/>
<br>

<button class="btn" onclick="submit()">submit</button>
<input type=" text" readonly id="result" class="result">




    </div>

    
</body>
</html>
