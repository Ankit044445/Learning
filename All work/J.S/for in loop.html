<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<script type="text/javascript">

var h ={

name:"octa",
age:"22",
country:"india"

}
for(var f in h){
document.write( f + "|"+ "&nbsp;" + h[f]+ "<br>")

}
//f holds the property name 


</script>
