<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Array</title>
</head>
<body>
    name: <h1></h1>
    age: <h1></h1><br/>
    country: <h1></h1><br/>

    <script>
        // how to asign value 
        // let details = ["ankit", 20, "india"];
        // let [name, age, country] = details;

        function updateHeader([name, age, country]) {
            document.getElementsByTagName('h1')[0].innerText = name;
            document.getElementsByTagName('h1')[1].innerText = age;
            document.getElementsByTagName('h1')[2].innerText = country;
        }

        updateHeader(["octa", 21, "india"]);
    </script>
</body>
</html>
