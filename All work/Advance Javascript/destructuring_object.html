<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Destructuring object</title>
        <style>
            body {
                background-color: #f5f5f5;
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            .container {
                max-width: 600px;
                margin: 100px auto;
                background-color: #ffffff;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                transition: box-shadow 0.3s ease-in-out;
            }
    
            .container:hover {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
    
            h1 {
                text-align: center;
                color: #333333;
                margin-bottom: 20px;
                transition: color 0.3s ease-in-out;
            }
    
            h1:hover {
                color: #ff0000;
            }
    
            .fade-in {
                opacity: 0;
                animation: fadeIn 1s ease-in-out forwards;
            }
    
            @keyframes fadeIn {
                0% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
            .center{

                margin: auto;
                margin-left: 900px;
            }
        </style>
    </head>
    <body>
        <div class="container fade-in">
            <h1>Destructuring Object</h1>
            
        </div>
    </body>
    <style>

        .output {
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <p class="center">Value: <span id="output" class="output"></span></p>

    <script>

        //desturuturing objects :-

let o ={

    name:"octa",
    age:21
}
let {name,age}=o

console.log(name)

// using functions

        function test({ name, age, country }) {
            let outputElement = document.getElementById("output").innerHTML=`${name}` + "&nbsp;" + `${age}`+  "&nbsp;" + `${country}`;
      
        }

        let user = {
            name: "ankit",
            age: "21",

        };

        test(user);
    </script>
</body>
</html>
