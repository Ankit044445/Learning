<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="inputValue">Enter a value:</label>
              <input type="text" class="form-control" id="inputValue" placeholder="Enter a value">
            </div>
            <button type="button" class="btn btn-primary" onclick="addValue()">Add Value</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <h5>Values:</h5>
            <ul id="valueList"></ul>
          </div>
        </div>
      </div>
<script>
    let values = [];

function addValue() {
  const inputValue = document.getElementById("inputValue").value;
  values.push(inputValue);
  displayValues();
}

function displayValues() {
  const valueList = document.getElementById("valueList");
  valueList.innerHTML = "";
  values.forEach(value => {
    const li = document.createElement("li");
    li.textContent = value;
    valueList.appendChild(li);
  });
}

</script>      
    
</body>
</html>
