<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordering</title>
    <link rel="stylesheet" href="/BOOTSTRAP/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .row {
      margin-bottom: 20px;
    }

    .col {
      padding: 20px;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
    }

    .col:nth-child(1) {
      background-color: mediumvioletred;
    }

    .col:nth-child(2) {
      background-color: rgb(54, 104, 231);
    }

    .col:nth-child(3) {
      background-color: rgb(86, 199, 21);
    }

    .col:nth-child(4) {
      background-color: rgb(215, 49, 49);
    }

    .btn-primary {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
    <!-- first and last reorder -->
    <div class="row row-cols-4 g-3" id="one">
        <div class="col order-last">col-1</div>
        <div class="col">col-2</div>
        <div class="col">col-3</div>
        <div class="col order-first">col-4</div>
    </div>
    <br>
    <div class="row row-cols-4" id="two" style="display: none;">
        <div class="col order-md-4">col-1</div>
        <div class="col order-md-3">col-2</div>
        <div class="col order-md-1">col-3</div>
        <div class="col order-md-2">col-4</div>
    </div>
</div>
<button class="btn btn-primary" onclick="toggleLayout()">Change</button>
    
</body>
<script>
    function toggleLayout() {
        var one = document.getElementById("one");
        var two = document.getElementById("two");

        if (one.style.display !== "none") {
            one.style.display = "none";
            two.style.display = "flex";
        } else {
            one.style.display = "flex";
            two.style.display = "none";
        }
    }
</script>
</html>
