<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Alerts with Close Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            This is a primary alert with a <strong>close button</strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-secondary alert-dismissible fade show" role="alert">
            This is a secondary alert with a <strong>close button</strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            This is a success alert with a <strong>close button</strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            This is a danger alert with a <strong>close button</strong>.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <script>
        function test() {
            var alertElement = document.getElementById('m');
            var x = document.getElementById('p').innerHTML;
            if (alertElement) {
                if (alertElement.style.display === 'none' || x === "") {
                    alertElement.style.display = 'block';
                    document.getElementById('c').innerHTML = "Close <span>&times;</span>";
                } else {
                    alertElement.style.display = 'none';
                    document.getElementById('c').innerHTML = "Check";
                }
            }
        }
    </script>
    

<div class="container mt-5">
    <div class="row">
        <div class="col-7">
            <div class="alert alert-primary" id="m" style="display: none;">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima, velit.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="p">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <button class="btn btn-outline-dark" onclick="test()" id="c">Check</button>
        </div>
    </div>
</div>
<div class="container wappler-block pt-5 pb-5">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header text-center fw-bold lead text-light bg-primary"> Add</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6"> <label>Add number 1 </label> <input id="text1" name="text1" type="number" class="form-control" required="" data-rule-number=""> </div>
                        <div class="col-6"> <label>Add number 2 </label><input id="text2" name="text1" type="number" class="form-control" required="" data-rule-number=""> </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 text-center"> <button class="btn btn-primary bg-danger border-0" dmx-on:click="var1.setValue((text1.value.toNumber() + text2.value.toNumber()))">Sum</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
