    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Inline and Horizontal</title>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <h2 class="py-4 px-5 mb-5 mt-3 text-center bg-secondary text-white">
          Form Inline and Horizontal
        </h2>
        <div class="container" style="border: 1px solid black; height: 280px">
          <div class="row">
            <div class="col">
              <form>
                <div class="row mt-2">
                  <div class="col-auto">
                    <label class="mt-2 mb-2">Name</label>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" />
                  </div>
                  <div class="col-auto">
                    <label class="mt-2 mb-2">Password</label>
                  </div>
                  <div class="col-auto">
                    <input type="password" class="form-control" />
                    <small class="form-text text-muted"
                      >Password must be 10 characters</small
                    >
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-outline-secondary">Click</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <h2 class="py-4 px-5 mb-5 mt-3 text-center bg-secondary text-white">
          Form check inline for checkbox
        </h2>
        <div
          class="container"
          style="border: 1px solid black; margin-bottom: 10px"
        >
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta charset="UTF-8" />
              <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
              />
              <title>Inline Checkbox and Radio Inputs</title>
              <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
                crossorigin="anonymous"
              />
            </head>
            <body>
              <div class="container mt-4">
                <form>
                  <div class="mb-3">
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      Checkbox 1
                    </label>
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      Checkbox 2
                    </label>
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                      />
                      Checkbox 3
                    </label>
                  </div>

                  <div class="mb-3">
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioGroup"
                        value=""
                      />
                      Radio 1
                    </label>
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioGroup"
                        value=""
                      />
                      Radio 2
                    </label>
                    <label class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="radioGroup"
                        value=""
                      />
                      Radio 3
                    </label>
                  </div>

                  <button class="btn btn-primary">Submit</button>
                </form>
              </div>
            </body>
          </html>
        </div>
        <h2 class="py-4 px-5 mb-5 mt-3 text-center bg-secondary text-white">
          Form-group row
        </h2>
        <div class="container" style="border: 1px solid black">
          <div class="row">
            <div class="col">
              <form>
                <div class="form group row">
                  <label class="col-2 col-form-label"> name </label>
                  <div class="col-10">
                    <input type="text" class="form-control" />
                  </div>
                </div>
                <div class="form group row">
                  <label class="col-2 col-form-label"> user-name </label>
                  <div class="col-10">
                    <input type="text" class="form-control" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
