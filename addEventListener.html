<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>

<body>
    <h1 id="tag">0</h1>
    <button id="btn">Click</button>
    <button id="btnw" onclick="stop()">Stop</button>

    <script type="text/javascript">
 
        function counter() {
            var i = parseInt(document.getElementById("tag").innerHTML);
            document.getElementById("tag").innerHTML = i + 1;
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("btn").addEventListener("click", counter);
        });

        function stop() {
            document.getElementById("btn").removeEventListener("click", counter);
        }
    </script>
</body>

</html>
