<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set</title>
</head>
<script type="text/javascript">
    function interval(){
setInterval(

function(){
alert("hi")

},
2000
)
    }
    function timeout(){
   var our=setTimeout(

function (){
alert("hi")

},
4000
)
    }

    function clears(){
        clearTimeout(our);
        alert("stopped")
    }

</script>
<body>
    <button onclick="interval()">set-time-interval</button>
    <button onclick="timeout()">set-timeout</button>
    <button onclick="clears()">clear-time-out</button>
    
</body>
</html>
