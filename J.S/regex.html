<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<script type="text/javascript">
    var pattern= /\s/g;


function check(data){

    var white = pattern.test(data);
    if(white ){
        document.getElementById('one').innerHTML="name and password should not include spacee"


    }
    else{
        document.getElementById('one').innerHTML=""


    }



}






</script>
<body>
    <form>

 name :<input type="text" onkeyup="check(this.value)"><br>
<br>
password:<input type="password" onkeyup="check(this.value)" ><br>
<br>
<h2 id="one"></h2>
    </form>
    
</body>
</html>
