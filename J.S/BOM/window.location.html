<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window location</title>
    <link rel="stylesheet" href="/BOOTSTRAP/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>
    <p id="demo"></p>
    <script>
        function submit1(){
            window.location.href="https://github.com/Ankit044445/Learning"
        }
function submit2(){
var t=document.getElementById("n")
    var hostname=window.location.hostname;
    var protocol=window.location.protocol;
    document.write(hostname + ""+"&nbsp;"+":-"+ protocol )

}
function submit3(){
    window.location.assign("https://www.w3schools.com")
        }

        function myFunction() {
  let text;
  let person = prompt("Please enter your name:", "Harry Potter");
  if (person == null || person == "") {
    text = "User cancelled the prompt.";
  } else {
    text = "Hello " + person + "! How are you today?";
  }
  document.getElementById("demo").innerHTML = text;
}
        



    </script>
    <button class="btn btn-primary mt-5" onclick="submit1()" id="n">window location</button>
    <button class="btn btn-outline-primary mt-5" onclick="submit2()">window location hostname</button>
    <button class="btn btn-outline-danger mt-5" onclick="submit3()">window assign</button>
    <button class="btn btn-danger mt-5" onclick="myFunction()">Try it</button>
</body>
</html>
