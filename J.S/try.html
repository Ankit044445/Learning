<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 300px;
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .form-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .form-submit {
      text-align: center;
    }
    .form-submit button {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .alert {
      display: none;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      color: #fff;
    }
    .alert.success {
      background-color: #4CAF50;
    }
    .alert.failure {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" required>
      <label for="terms">I agree to the terms and conditions</label>
    </div>
    <div class="form-submit">
      <button onclick="submitForm()">Submit</button>
    </div>
    <div class="alert success" id="success-alert">Success! Form submitted.</div>
    <div class="alert failure" id="failure-alert">Please fill in all fields and agree to the terms.</div>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById('name').value;
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;

      const successAlert = document.getElementById('success-alert');
      const failureAlert = document.getElementById('failure-alert');

      if (name && password && terms) {
        successAlert.style.display = 'block';
        failureAlert.style.display = 'none';
        // You can add additional code here to submit the form data to a server if needed.
      } else {
        successAlert.style.display = 'none';
        failureAlert.style.display = 'block';
      }
    }
  </script>
</body>
</html>
