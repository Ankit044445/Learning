<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise all</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                document.write("The first promise resolved" + "<br>");
                resolve(10);
            }, 1000);
        });

        let p2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                document.write("The second promise resolved" + "<br>");
                resolve(20);
            }, 2000);
        });

        let p3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                document.write("The third promise resolved" + "<br>");
                resolve(30);
            }, 3000);
        });
        var sum=0;
        Promise.all([p1, p2, p3])
            .then((result) => {
                for(var t in result){
             
                    sum+=result[t]
                }
                document.write(`Result: ${result}` + "<br>");
                document.write("Total" + ":"+ `${sum}`)
            })
            .catch((error) => {
                document.write(`Error: ${error}` + "<br>");
            });





    </script>
</body>
</html>
