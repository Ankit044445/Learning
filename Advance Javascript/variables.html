<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>

    <script type="text/javascript">

        // for var 

        var x = "hi"
        var x = "hello"
        x = "hey"
        document.write(x + "&nbsp;" + "var" + "<br>");
        // for let 

        let y = "hi"
        y = "hey"


        document.write(y + "&nbsp;" + "let" + "<br>")
        // for const


        const u = "hey"

        document.write(u + "&nbsp;" + "const" + "<br>" + "<br>" + "there scoping" + "<br>" + "<br>")

// var scoping 
        if(1 ==1){

            var l = "hey var "
        }
        document.write(l);
        
        // let scoping in this we cannot display string outside the block


        if(1 ==1){

let s = "hey let "
document.write( "<br>" + s);
}


    </script>






</body>

</html>
