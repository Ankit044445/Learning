<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <script>
        function loaddata() {
            var test = new XMLHttpRequest();

            test.onreadystatechange = function() {
                if (test.readyState == 4 && this.status == 200) {
            
                    document.getElementById("ko").style.display = "block";
                    document.getElementById("ok").style.display = "none";
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };

            test.open('GET', "https://jsonplaceholder.typicode.com/posts", true);
            test.send();
        }

        function back() {
      

            document.getElementById("demo").innerText = "This is AJAX";
     
            document.getElementById("ko").style.display = "none";
            document.getElementById("ok").style.display="block"
        }
    </script>
    <p id="demo">This is AJAX</p>
    <button onclick="loaddata()" id="ok" style="display: block;">Click</button>
    <button onclick="back()" id="ko" style="display: none;">Back</button>
</body>

</html>
