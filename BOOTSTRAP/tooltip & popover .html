<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Tooltip Example</title>
</head>
<body>
    <div class="container mt-5">
    <button id="myButton" class="btn btn-primary">Tooltip</button>
    <button id="my" class="btn btn-success"><span class="badge badge-danger">POPOVER</span></button>
</div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize tooltip
        var tooltip = new bootstrap.Tooltip(document.getElementById('myButton'), {
             placement: 'top', //<bottom,left,right>
            title: 'This is a tooltip',
        });

        // Handle onclick event
        document.getElementById('myButton').onclick = function() {
            // Show the tooltip
            tooltip.show();

            // Delay hiding the tooltip after 2 seconds
            setTimeout(function() {
                tooltip.hide();
            }, 800);
        }; 

        //popover 

        var popover = new bootstrap.Popover(document.getElementById('my'), {
            placement: 'bottom',
            title: 'Popover Title',
            content: '<h2>This is the popover content</h2><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>',
        });

        // Handle onclick event
        document.getElementById('my').onclick = function() {
            // Show the popover
            popover.show();

            // Delay hiding the popover after 2 seconds
            setTimeout(function() {
                popover.hide();
            }, 2000);
        };
    </script>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
      <title>Popover with HTML Example</title>
    </head>
    <body>
      <button id="m" class="btn btn-primary">POPOVER with HTML</button>
    
      <!-- Bootstrap JavaScript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var myButton = document.getElementById('m');
    
          myButton.addEventListener('click', function () {
            var popover = new bootstrap.Popover(m, {
              html: true,
              content: '<h2>This is the popover content</h2><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>',
              trigger: 'click',
            });
    
            popover.show();
          });
        });
      </script>
    </body>
    </html>
    
</body>
</html>
