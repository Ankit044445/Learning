        <button  class="btn btn-link mt-2">Click</button>
        <br>
        <button  class="btn btn-dark mt-2">Click</button>
        <br>
        <h2 class="mt-3">outline</h2>
        <button  class=" btn btn-outline-primary ">Click</button>
        <br>
        <button  class="btn btn-outline-link mt-2">Click</button>
        <br>
        <button  class="btn btn-outline-dark mt-2">Click</button>
        <br>
        <button  class="btn btn-outline-success mt-2">Click</button>
        <br>
        <button  class="btn btn-outline-danger mt-2">Click</button>
        <br>
        <button  class="btn btn-outline-warning mt-2">Click</button>
        <br>
        <h2>btn sizes</h2>
        <br>
        <button class="btn btn-primary btn-lg">Click</button>
        <br>
        <br>
        <button class="btn btn-primary btn-sm">Click</button>
        <br>
        <br>
        <button class="btn btn-primary ">Click</button>
        <br>
        <h1>active and disabled</h1>
        <button class="btn btn-primary active">Click</button>
        <br>
        <br>
        <button class="btn btn-primary  disabled">Click</button>
        <br>
<h2>btn group</h2>
        <div class="btn-group">


<button class="btn btn-primary">click</button>
<button class="btn btn-secondary">click</button>
<button class="btn btn-success">click</button>



        </div>
        <div class="btn-group">


            <button class="btn btn-primary">1</button>
            <button class="btn btn-secondary">2</button>
            <button class="btn btn-success">3</button>
            
            
            
                    </div>
        <hr>
        <div class="btn-group-lg   ">


            <button class="btn btn-primary">click</button>
            <button class="btn btn-secondary">click</button>
            <button class="btn btn-success">click</button>
            
            
            
                    </div>


                    <hr>
                    <h2>btn group vertical</h2>
                    <div class="btn-group-vertical  ">
                        
                        
                        <button class="btn btn-primary">click</button>
                        <button class="btn btn-secondary">click</button>
                        <button class="btn btn-success">click</button>
                        
                        
                        
                    </div>
                    
                    
                </div>
