<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form custom classes</title>
    <link rel="stylesheet" href="/BOOTSTRAP/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>


    <div class="container" style="border: 1px solid black; height: 480px">
        <h2 class="py-2 px-5 mb-3 text-center bg-secondary text-white">Form-custom</h2>
  
        <div class="row">
          <div class="col-22">
            <select class="form-select">
<option >India</option>
<option >Pakistan</option>
<option >Bangladesh</option>
<option >Tibet</option>

            </select>

        
          
        </div>
      </div>
      <div class="row">

<div class="col">
    <label class="text-dark bg-warning mt-3 w-15">select</label>

<input type="range" class="form-range">


</div>
<div class="col mt-3">

<div class="customFile">

<input type="file" class="form-control">
<label class="customFile"></label>


</div>



</div>


      </div>
      <div class="col">


        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" >
            <label class="form-check-label" for="flexCheckDisabled">
            checkbox
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexCheckCheckedDisabled">
              Disabled checked checkbox
            </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
      </div>
      </div>
      
     
</html>
