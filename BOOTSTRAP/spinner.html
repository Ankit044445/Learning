<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .check-button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .check-button:hover {
            background-color: #0e86d4;
        }

        #result-section {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            transition: opacity 0.3s ease;
            opacity: 0;
        }

        #result-section.visible {
            opacity: 1;
        }

        .loading-animation {
            position: relative;
            display: inline-block;
            color: blue;
        }

        .loading-animation::after {
            content: " .";
            animation: dots 1s infinite;
        }

        @keyframes dots {
            0% {
                content: " .";
            }

            33% {
                content: " ..";
            }

            66% {
                content: " ...";
            }
        }
    </style>
    <script>
        function take() {
            var j = document.getElementById("check").value;

            let octa = new Promise(function (resolve, reject) {
                var u = document.getElementById("kih").style.display = "";
             
                document.getElementById("jod").innerHTML = u; // pending

                setTimeout(() => {
                    if (j > 12) {
                        reject("Sorry");
                    } else {
                        resolve("OK");
                    }
                }, 2000);
            });

            octa
                .then((result) => {
                    document.getElementById("check").value = "";
                    document.getElementById("jod").innerHTML = "";
                    document.getElementById("knock").innerHTML = "Allowed";
                    document.getElementById('kih').style.display="none"
                    document.getElementById("result-section").classList.add("visible");
                })
                .catch((error) => {
                    document.getElementById("check").value = "";
                    document.getElementById("jod").innerHTML = "";
                    document.getElementById("knock").innerHTML = "Not Allowed";
                    document.getElementById("result-section").classList.add("visible");
                });
        }

        let reset = () => {
            document.getElementById("check").value = "";
            document.getElementById("jod").innerHTML = "";
            document.getElementById("knock").innerHTML = "";
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- <div class="spinner-border text-success" id="kih" style="display: none;"></div> -->
        <div class="spinner-grow text-success" id="kih" style="display: none;"></div>
        <div class="row">
            <div class="col">
                <p id="jod"></p>
                <span id="jkj">Check your result:</span> <input type="number" id="check" class="form-control" />
                <div id="result-section">
                    <p id="knock">Please wait...</p>
                </div>
                <button class="btn btn-primary" onclick="take()">Check</button>
                <button class="btn btn-primary" onclick="reset()">Reset</button>

            </div>
        </div>
    </div>
    <button class="btn btn-info text-white ">        <span class="spinner-border text-success" id="kih" style="height: 25px; width: 25px;" ></span>Loading</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
