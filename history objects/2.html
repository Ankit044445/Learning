<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history objects 2

    </title>

    <h1></h1>
    <h2>2 second</h2>
</head>
<script type="text/javascript">
    var c=window.history.length;
    document.getElementsByTagName('h1')[0].innerHTML=c;
</script>
<body>
    <button onclick="window.history.forward()">forward </button>
    <button onclick="window.history.back()">backward</button>
</body>
</html>
