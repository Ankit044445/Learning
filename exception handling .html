<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exception Handling</title>
</head>
<body>
    <div> Please enter a number between 6 and 9</div>
    <input type="text" id="num" onkeyup="clearError()">
    <button onclick="submit()">Click</button>

    <div id="res"> <h2></h2></div>
    
    <script type="text/javascript">
        function submit() {
            var h = document.getElementById("num").value;
            document.getElementById("res").style.color="red"
            document.getElementById("res").style.fontFamily="Arial"
            try {
                if (isNaN(h)) {
                    throw "Please enter a number only";
                } else {
                    if (h < 6 || h > 9) {
                        throw "Please select a number between 6 and 9";
                    } else {
                        alert("Done");
                        document.getElementById("num").value=""
                    }
                }
            } catch(err) {
                document.getElementById("res").innerHTML = err;
            }
            // finally{
            
          



             
            // }
        }
        
        function clearError() {
            var input = document.getElementById("num").value;
            var errorMessage = document.getElementById("res");
            
            if (input === "") {
                errorMessage.innerHTML = "";
            }
        }
    </script>
</body>
</html>
