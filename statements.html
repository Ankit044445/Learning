<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statements</title>
</head>
<script type="text/javascript">
    // continue statement

    for (var i = 0; i <= 5; i++) {
        if (i == 3) {
            continue;
        }
        document.write(i + "<br/>")

    }
    document.write("<hr> break statement <br>")
    // break statement 
    for (var i = 0; i <= 10; i++) {
        if (i == 7) {
            break;
        }
        document.write(i + "<br/>")

    }
    document.write("<hr> switch statement <br>")
    // switch statement 
    var x = 6;
    switch (x) {

        case 2:
            document.write("value is 2 ");
            break;

        case 3:
            if (x == 3)
                document.write("value is 3")
            break;

        case 6:
            if (x == 6)
                document.write("value is 6")
    }



</script>

<body>

</body>

</html>
