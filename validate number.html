<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate number </title>
</head>
<body>
    <center>

        Enter your number: <input type="text" onkeyup="val(this)">
        <div id="main"></div>
    </center>
  
    
    <script type="text/javascript">
        function val(elem){
            document.getElementById("main").style.color="blue"; 

           if(isNaN(elem.value)){
            document.getElementById("main").innerHTML="Please number only"; 

           }
           else{
            document.getElementById("main").innerHTML=""; 
            if(elem.value.length > 10){
                document.getElementById("main").innerHTML="maximum 10 disgits only"

            }
            else{
            document.getElementById("main").innerHTML=""; 
           
       
           }
       
           }
          


        }



    </script>
</body>
</html>
