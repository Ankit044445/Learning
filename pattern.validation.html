<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password and pattern validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        .passcheck {
            color: gray;
        }

        .valid {
            color: green;
        }
        .atlast{
            color: red;
        }
    </style>
</head>
<script type="text/javascript">


    function check(data) {
        var password = data.value;
        var passwordLength = password.length;

      
        var h = document.getElementsByClassName('passcheck');
        var n =document.getElementById('password').value;
        const eightChar = new RegExp('(?=.{8,})');
        const upperCase = new RegExp('(?=.*[A-Z])');

    const lowerCase = new RegExp('(?=.*[a-z])');
        const number = new RegExp('(?=.*[0-9])');
        const specialChar = new RegExp('(?=.*[!@#\$%\^&\*])');


        if (eightChar.test(data.value)) {
            
            h[0].classList.add('valid');
        } else {
            h[0].classList.remove('valid');
        }
        if (upperCase.test(data.value)) {
            h[1].classList.add('valid');
        } else {
            h[1].classList.remove('valid');
        }
        if (lowerCase.test(data.value)) {
            h[2].classList.add('valid');
        } else {
            h[2].classList.remove('valid');
        }
        if (number.test(data.value)) {
            h[3].classList.add('valid');
        } else {
            h[3].classList.remove('valid');
        }
        if (specialChar.test(data.value)) {
            h[4].classList.add('valid');
        } else {
            h[4].classList.remove('valid');

        }
        if (passwordLength > 8) {
            document.getElementById('last').innerHTML = "Maximum 8 characters only";
        } else {
            document.getElementById('last').innerHTML = "";
        }


      
    }

</script>

<body>
    <div class="form-container">
        <h2>Form</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" onkeyup="check(this)">
            </div>

            <p class="passcheck">8 characters</p>
            <p class="passcheck">1 upper-case character</p>
            <p class="passcheck">1 lower-case character</p>
            <p class="passcheck">1 numerical character</p>
            <p class="passcheck">1 special character</p>
            <p  id="last" class="atlast"></p>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
